<!-- sldsValidatorIgnore -->
<template>
    <div class="c-container">
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <div class="header-column library">
                    <h1><b>Movies Library</b></h1>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p><a href="/lightning/n/Movies">Home</a></p>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    <div class="c-container">
        <lightning-button variant="neutral" label="New Actor" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>

    <div class="c-container">
        <h2 class="slds-text-heading_small slds-m-around_medium"><b>List of all Actors</b></h2>
        <lightning-datatable
            key-field="id"
            columns={columns}
            data={actors.data}
            hide-checkbox-column
            onrowaction={handleRowActions}>
        </lightning-datatable>
    </div>

    <div class="c-container record">
    <template if:true={selected}>
        <template if:true={view}>
            <lightning-record-view-form
                record-id={actorId}
                object-api-name="Actor__c"
            >
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="Gender__c"></lightning-output-field>
                <lightning-output-field field-name="Birth_Date__c"></lightning-output-field>
                <lightning-output-field field-name="Birth_Place__c"></lightning-output-field>
                <lightning-output-field field-name="Biography__c"></lightning-output-field>
            </lightning-record-view-form>
        </template>
        <template if:true={edit}>
            <lightning-record-edit-form
                record-id={actorId}
                object-api-name="Actor__c"
            >
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Gender__c"></lightning-input-field>
                <lightning-input-field field-name="Birth_Date__c"></lightning-input-field>
                <lightning-input-field field-name="Birth_Place__c"></lightning-input-field>
                <lightning-input-field field-name="Biography__c"></lightning-input-field>
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save" onclick={handleSave}>
                    </lightning-button>
                    <lightning-button variant="neutral" type="submit" label="Cancel" onclick={handleCancel}>
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
        <template if:true={create}>
            <lightning-record-edit-form
                object-api-name="Actor__c"
            >
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Gender__c"></lightning-input-field>
                <lightning-input-field field-name="Birth_Date__c"></lightning-input-field>
                <lightning-input-field field-name="Birth_Place__c"></lightning-input-field>
                <lightning-input-field field-name="Biography__c"></lightning-input-field>
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save" onclick={handleSave}>
                    </lightning-button>
                    <lightning-button variant="neutral" type="submit" label="Cancel" onclick={handleCancel}>
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
    </template>
    <template if:false={selected}>
        <p class="slds-text-heading_small slds-m-around_small">Select a record</p>
    </template>
    </div>
</template>
